DATASET:
  path: ""
  num_classes: 2
  LIST:
    train: "train_motion_pdiot-data.odgt"
    val: "val_motion_pdiot-data.odgt"
    test: "test_motion_pdiot-data.odgt"


MODEL:
  INPUT:
    sensor: "all"
    format: "normal"
    window_size: 25
  ARCH:
    type: "log"


TRAIN:
  path: ""
  seed: -1
  DATA:
    overlap_size: 10
    batch_size: 1
    num_workers: 4
    disp_iter: 20
  LEN:
    num_epoch: 100
    start_epoch: 0
    early_stop: 10
  OPTIM:
    optim: "sgd"
    momentum: 0.9
    weight_decay: 0.0005
  LR:
    lr: 0.001
    schedule: 'step'
    step_size: 10
    gamma: 0.1
